</DOCTYPE html>
<html>
   
   <head>
      <title>Rollover with a Mouse Events</title>
      
      <script type="text/javascript">
         
            if (document.images){
               var image1 = new Image(); // Preload an image
               image1.src = "https://anhdepblog.com/wp-content/uploads/2020/10/nhung-buc-anh-tuyet-dep-ve-thien-nhien-8.jpg";
               var image2 = new Image(); // Preload second image
               image2.src = "https://4.bp.blogspot.com/-rddm9Mhriug/UOOuXEc4woI/AAAAAAAAAKY/8DxhJSVEqyE/s1600/phong-canh-thien-nhien-tuyet-dep.jpg";
            }
         
      </script>
      
   </head>
   
   <body>
      <p>Move your mouse over the image to see the result</p>
      
      <a href="#" onMouseOver="document.myImage.src=image2.src;" onMouseOut="document.myImage.src=image1.src;">
      <img name="myImage" src="https://4.bp.blogspot.com/-rddm9Mhriug/UOOuXEc4woI/AAAAAAAAAKY/8DxhJSVEqyE/s1600/phong-canh-thien-nhien-tuyet-dep.jpg" />
      </a>
   </body>
</html>
